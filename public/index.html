<!DOCTYPE html>
<html>
  <head>
    <title>TexMetrix</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./bundled/bundle.css" class="main-css" />
    <script src="./bundled/bundle.js" defer></script>
  </head>
  <body>
    <div class="layout">
      <div class="text-parameters">
        <div>Text</div>
        <div>
          <textarea class="text-input" autofocus rows="3"></textarea>
        </div>
        <div class="ff-header">
          <span>Font-family:</span>
          <button class="local-fonts-button">Load local fonts</button>
        </div>
        <div>
          <select class="ff-input"></select>
        </div>
        <div class="font-style">
          <div>Font-style:</div>
          <div class="fs-browser-container">
            <div>
              <label title="Apply browser italic">
                <input type="checkbox" class="use-italic-input" /> italic
              </label>
            </div>
            <div>
              <input
                type="checkbox"
                class="use-weight-input"
                title="Apply browser font-weight"
              />
              <select class="fw-input">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400 (normal)</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700 (bold)</option>
                <option value="800">800</option>
                <option value="900">900</option>
              </select>
            </div>
          </div>
          <div>
            <input type="checkbox" class="use-fs-input" />
            <select class="fs-input"></select>
          </div>
        </div>
        <div></div>
        <div>Font-size: <span class="font-size-value">0</span></div>
        <div>
          <input
            type="range"
            min="1"
            max="500"
            value="0"
            class="font-size-input"
          />
        </div>
        <div>Line-height: <span class="line-height-value">0</span></div>
        <div>
          <input
            type="range"
            min="0"
            max="1000"
            value="0"
            class="line-height-input"
          />
        </div>
        <div>Align:</div>
        <div>
          <select class="align-input">
            <option value="start">start</option>
            <option value="center">center</option>
            <option value="end">end</option>
          </select>
        </div>
        <div>Baseline:</div>
        <div>
          <select class="baseline-input">
            <option value="top">top</option>
            <option value="hanging">hanging</option>
            <option value="middle">middle</option>
            <option value="alphabetic">alphabetic</option>
            <option value="ideographic">ideographic</option>
            <option value="bottom">bottom</option>
          </select>
        </div>
      </div>
      <div class="canvas">
        <canvas>Canvas</canvas>
        <div class="canvas-ui"></div>
      </div>
      <div class="canvas-parameters">
        <div>
          Render res: x<span class="rr-value">0</span> (dpr:
          <span class="dpr-value">0</span>)
        </div>
        <div>
          <input type="range" min="1" max="5" value="0" class="rr-input" />
        </div>
        <div>Canvas res: <span class="canvas-size-value">0</span></div>
        <div>Render res: <span class="render-pixel-value">0</span></div>
        <div>Zoom: <span class="zoom-value">0</span></div>
        <div>
          <div>Baseline/align:</div>
          <div class="color-inputs">
            <div><input type="color" class="bl-align-color-input" /></div>
            <div>
              <input
                type="number"
                class="bl-align-width-input"
                min="0.5"
                max="5"
                step="0.5"
              />
            </div>
            <div><input type="checkbox" class="bl-align-display-input" /></div>
          </div>
        </div>
        <div>
          <div>Font bounding box:</div>
          <div class="color-inputs">
            <div><input type="color" class="font-color-input" /></div>
            <div>
              <input
                type="number"
                class="font-width-input"
                min="0.5"
                max="5"
                step="0.5"
              />
            </div>
            <div><input type="checkbox" class="font-display-input" /></div>
          </div>
        </div>
        <div>
          <div>Actual bounding box:</div>
          <div class="color-inputs">
            <div><input type="color" class="actual-color-input" /></div>
            <div>
              <input
                type="number"
                class="actual-width-input"
                min="0.5"
                max="5"
                step="0.5"
              />
            </div>
            <div><input type="checkbox" class="actual-display-input" /></div>
          </div>
        </div>
        <div>
          <label>
            Alphabetic Baseline:
            <input type="checkbox" class="alphabetic-bl-display-input" />
          </label>
        </div>
        <div>
          <label>
            Hanging Baseline:
            <input type="checkbox" class="hanging-bl-display-input" />
          </label>
        </div>
        <div>
          <label>
            Ideographic Baseline:
            <input type="checkbox" class="ideographic-bl-display-input" />
          </label>
        </div>
        <div>
          <label>
            Disable dark theme:
            <input type="checkbox" class="disable-dark-theme-input" />
          </label>
        </div>
      </div>
    </div>
    <dialog class="info-modal">
      <form method="dialog">
        <p class="info-modal-support" hidden>
          Local fonts not supported. Try Chrome.
        </p>
        <p class="info-modal-permission" hidden>
          Permission denied. Allow loading fonts and try again.
        </p>
        <button type="submit">OK</button>
      </form>
    </dialog>
  </body>
</html>
