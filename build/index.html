<!DOCTYPE html>
<html>
  <head>
    <title>TexMetrix</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./bundled/bundle.css" />
    <script defer src="./bundled/bundle.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="text-parameters">
        <div>Text</div>
        <div>
          <textarea class="text-input" autofocus rows="3"></textarea>
        </div>
        <div>Font-size</div>
        <div>
          <input
            type="range"
            min="6"
            max="200"
            value="60"
            class="font-size-input"
            step="1"
          />
        </div>
        <div>Align</div>
        <div>
          <label>
            <input
              type="radio"
              name="align-input"
              class="align-input"
              value="start"
              checked
            />
            start
          </label>
          <label>
            <input
              type="radio"
              name="align-input"
              class="align-input"
              value="center"
            />
            center
          </label>
          <label>
            <input
              type="radio"
              name="align-input"
              class="align-input"
              value="end"
            />
            end
          </label>
        </div>
        <div>Baseline</div>
        <div>
          <label>
            <input
              type="radio"
              name="baseline-input"
              class="baseline-input"
              value="top"
            />
            top
          </label>
          <label>
            <input
              type="radio"
              name="baseline-input"
              class="baseline-input"
              value="alphabetic"
              checked
            />
            alphabetic
          </label>
          <label>
            <input
              type="radio"
              name="baseline-input"
              class="baseline-input"
              value="bottom"
            />
            bottom
          </label>
          <label>
            <input
              type="radio"
              name="baseline-input"
              class="baseline-input"
              value="hanging"
            />
            hanging
          </label>
          <label>
            <input
              type="radio"
              name="baseline-input"
              class="baseline-input"
              value="ideographic"
            />
            ideographic
          </label>
          <label>
            <input
              type="radio"
              name="baseline-input"
              class="baseline-input"
              value="middle"
            />
            middle
          </label>
        </div>
      </div>
      <div class="canvas">
        <canvas>Canvas</canvas>
      </div>
      <div class="canvas-parameters">
        <div>DPR</div>
        <div>
          <input type="range" min="1" max="10" value="1" class="dpr-input" />
        </div>
      </div>
    </div>
  </body>
</html>
