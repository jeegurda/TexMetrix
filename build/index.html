<!DOCTYPE html>
<html>
  <head>
    <title>TexMetrix</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js/bundle.js"></script>
  </head>
  <body>
    <div class="layout">
      <textarea id="textarea" cols="30" rows="10" autofocus>jee</textarea>
      <canvas id="canvas"></canvas>
      <div id="controls">
        <div>
          <p><strong>Font-size</strong></p>
          <input
            type="range"
            min="6"
            max="200"
            value="60"
            id="input-size"
            step="1"
          />
        </div>
        <div>
          <p><strong>Align</strong></p>
          <label>
            <input
              type="radio"
              name="input-align"
              class="input-align"
              value="start"
              checked
            />
            start
          </label>
          <label>
            <input
              type="radio"
              name="input-align"
              class="input-align"
              value="center"
            />
            center
          </label>
          <label>
            <input
              type="radio"
              name="input-align"
              class="input-align"
              value="end"
            />
            end
          </label>
        </div>
        <div>
          <p><strong>Baseline</strong></p>
          <label>
            <input
              type="radio"
              name="input-baseline"
              class="input-baseline"
              value="top"
            />
            top
          </label>
          <label>
            <input
              type="radio"
              name="input-baseline"
              class="input-baseline"
              value="alphabetic"
              checked
            />
            alphabetic
          </label>
          <label>
            <input
              type="radio"
              name="input-baseline"
              class="input-baseline"
              value="bottom"
            />
            bottom
          </label>
          <label>
            <input
              type="radio"
              name="input-baseline"
              class="input-baseline"
              value="hanging"
            />
            hanging
          </label>
          <label>
            <input
              type="radio"
              name="input-baseline"
              class="input-baseline"
              value="ideographic"
            />
            ideographic
          </label>
          <label>
            <input
              type="radio"
              name="input-baseline"
              class="input-baseline"
              value="middle"
            />
            middle
          </label>
        </div>
        <div>
          <p><strong>Position</strong></p>
          <label>
            <input
              type="range"
              min="0"
              max="100"
              value="40"
              id="input-x"
              step="1"
            />
            x
          </label>
          <br />
          <label>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="input-y"
              step="1"
            />
            y
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
